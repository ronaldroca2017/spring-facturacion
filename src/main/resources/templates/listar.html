<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
	
</head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container padding-container">
		<div class="card ">
		<div class="card-header bg-info text-white" th:text="${titulo}"></div>
		<div class="card-body">
	

			<table class="table table-bordered  table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Fecha</th>
						<th>Crear Fact</th>
						<th>Editar</th>
						<th>Eliminar</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="cliente: ${clientes}">
						<td><a  class="btn btn-primary btn-xs" th:href="@{/ver/} + ${cliente.id}" th:text="${cliente.id}"></a></td>
						<td th:text="${cliente.nombre}"></td>
						<td th:text="${cliente.apellido}"></td>
						<td th:text="${cliente.fechaCreacion}"></td>
						<td><a class="btn btn-success btn-xs"
							th:href="@{/factura/crear/} + ${cliente.id}" th:text="'Crear Fact'"></a></td>
						<td><a class="btn btn-primary btn-xs"
							th:href="@{/form/} + ${cliente.id}">Editar</a></td>
						<td><a class="btn btn-danger btn-xs"
							th:href="@{/delete/} + ${cliente.id}">Eliminar</a></td>
					</tr>

				</tbody>

			</table>
			
			<nav th:replace="paginator-nav :: paginator"></nav>
		</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"> </footer>
</body>
</html>
