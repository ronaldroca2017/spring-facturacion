<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title  th:text="${titulo}" >Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
</head>
<body>
	
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="navbar-brand" href="#">Spring Boot</a>
		<button class="navbar-toggler" type="button">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#" th:href="@{/form}" >Registrar</a></li>
				<li class="nav-item"><a class="nav-link" href="#about" th:href="@{/listar}" >Clientes</a></li>
			</ul>
		</div>
	</nav>
	
	<div style="height: 60px;">
	</div>
	<div class="container">
	<h1 class="text-danger" th:text="${titulo}"></h1>
	<hr style= "border-top: 1px solid red;" />

	<table class="table table-bordered  table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Fecha</th>
				<th>Editar</th>
				<th>Eliminar</th>
			</tr>
		</thead>
		
		<tbody>
			<tr  th:each="cliente: ${clientes}">
				<td  th:text = "${cliente.id}"></td> 
				<td  th:text = "${cliente.nombre}" ></td>
				<td  th:text = "${cliente.apellido}" ></td>
				<td  th:text = "${cliente.fechaCreacion}" ></td>
				<td> <a class="btn btn-primary btn-xs" th:href="@{/form/} + ${cliente.id}" >Editar</a></td>
				<td> <a class="btn btn-success btn-xs"  th:href="@{/delete/} + ${cliente.id}" >Eliminar</a></td>
			</tr>
		
		</tbody>
	
	</table>

</div>
</body>
</html>
